<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚗️</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="AI learning assistant for pharmaceutical quality and compliance professionals" />
    
    <meta property="og:title" content="AcceleraQA - Pharmaceutical Quality & Compliance AI" />
    <meta property="og:description" content="AI-powered learning assistant for pharmaceutical quality and compliance professionals" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AcceleraQA - Pharmaceutical Quality & Compliance AI" />
    <meta name="twitter:description" content="AI-powered learning assistant for pharmaceutical quality and compliance professionals" />
    
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚗️</text></svg>" />
    
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="dns-prefetch" href="https://api.openai.com" />
    
    <title>AcceleraQA - Pharmaceutical Quality & Compliance AI</title>

    <style>
      .evaluation-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        animation: fadeIn 0.3s ease-out;
      }

      .evaluation-modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        width: 90%;
        max-width: 500px;
        position: relative;
        animation: slideIn 0.3s ease-out;
      }

      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .close-btn:hover {
        background-color: #f3f4f6;
        color: #374151;
      }

      .modal-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .modal-subtitle {
        color: #6b7280;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: #ffffff;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 1rem;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      .success-message {
        text-align: center;
        padding: 2rem;
      }

      .success-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
      }

      .success-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .success-text {
        color: #6b7280;
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { 
          opacity: 0; 
          transform: translateY(-20px) scale(0.95); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 640px) {
        .modal-content {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #fff;">AcceleraQA</h1>
        <p style="font-size: 1.25rem; margin-bottom: 2rem; color: #9ca3af;">
          JavaScript Required
        </p>
        <p style="color: #6b7280; max-width: 500px; line-height: 1.5;">
          AcceleraQA requires JavaScript to run. This pharmaceutical quality and compliance AI assistant 
          uses modern web technologies to provide secure authentication and real-time AI responses.
        </p>
        <p style="color: #6b7280; margin-top: 1rem;">
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    <div id="root"></div>

    <div id="evaluationModal" class="evaluation-modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeEvaluationModal()" aria-label="Close modal">×</button>
        
        <div id="modalForm">
          <div class="modal-header">
            <h2 class="modal-title">Request Tool Evaluation</h2>
            <p class="modal-subtitle">
              Interested in evaluating AcceleraQA for your pharmaceutical quality team? 
              Fill out the form below and we'll get you started with a personalized demo.
            </p>
          </div>

          <form id="evaluationForm" onsubmit="return handleFormSubmit(event)">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name *</label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                class="form-input" 
                placeholder="Enter your first name"
                required 
              />
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name *</label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                class="form-input" 
                placeholder="Enter your last name"
                required 
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Work Email Address *</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="Enter your work email"
                required 
              />
            </div>

            <div class="form-group">
              <label for="company" class="form-label">Company Name</label>
              <input 
                type="text" 
                id="company" 
                name="company" 
                class="form-input" 
                placeholder="Enter your company name"
              />
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
              Request Evaluation Access
            </button>
          </form>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
          <div class="success-icon">✓</div>
          <h3 class="success-title">Thank you for your interest!</h3>
          <p class="success-text">
            One of our team members will be in touch shortly.
          </p>
        </div>
      </div>
    </div>
    
    <script>
    <script>
      // Define functions immediately - before DOM load
      (function() {
        console.log('Initializing evaluation modal functions...');
        
        // Make functions available immediately
        window.openEvaluationModal = function() {
          console.log('Opening evaluation modal...');
          const modal = document.getElementById('evaluationModal');
          if (modal) {
            modal.classList.add('show');
            
            setTimeout(() => {
              const firstInput = document.getElementById('firstName');
              if (firstInput) {
                firstInput.focus();
                console.log('Focused on first input');
              }
            }, 100);
            
            document.body.style.overflow = 'hidden';
            console.log('Modal opened successfully');
          } else {
            console.error('Modal element not found');
          }
        };

        window.closeEvaluationModal = function() {
          console.log('Closing evaluation modal...');
          const modal = document.getElementById('evaluationModal');
          if (modal) {
            modal.classList.remove('show');
            
            const form = document.getElementById('evaluationForm');
            if (form) form.reset();
            
            const modalForm = document.getElementById('modalForm');
            const successMessage = document.getElementById('successMessage');
            if (modalForm) modalForm.style.display = 'block';
            if (successMessage) successMessage.style.display = 'none';
            
            document.body.style.overflow = '';
            console.log('Modal closed successfully');
          }
        };

        // Simplified form submission handler
        window.handleFormSubmit = function(event) {
          event.preventDefault();
          console.log('Form submitted - handleFormSubmit called');
          
          try {
            // Get form data
            const form = event.target;
            const formData = new FormData(form);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const company = formData.get('company') || 'Not provided';
            
            console.log('Form data collected:', { firstName, lastName, email, company });
            
            // Validate required fields
            if (!firstName || !lastName || !email) {
              alert('Please fill in all required fields');
              return false;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            if (submitBtn) {
              submitBtn.disabled = true;
              submitBtn.innerHTML = '<span class="loading-spinner"></span>Submitting...';
            }
            
            // Create email content for Jira
            const emailSubject = 'AcceleraQA Evaluation Request - ' + firstName + ' ' + lastName;
            const emailBody = 'Hello AcceleraQA Team,\n\nA new evaluation request:\n\nName: ' + firstName + ' ' + lastName + '\nEmail: ' + email + '\nCompany: ' + company + '\nDate: ' + new Date().toLocaleString() + '\n\nPlease follow up for evaluation access.\n\nBest regards,\nAcceleraQA System';
            
            // Log the request
            console.log('Evaluation request:', { firstName, lastName, email, company });
            
            // Create mailto link
            const mailtoLink = 'mailto:support@acceleraqa.atlassian.net?subject=' + encodeURIComponent(emailSubject) + '&body=' + encodeURIComponent(emailBody);
            
            // Try to open mailto
            try {
              window.open(mailtoLink, '_blank');
              console.log('Mailto link opened');
            } catch (e) {
              console.log('Mailto not available');
            }
            
            // Show success after 1 second
            setTimeout(() => {
              console.log('Showing success message');
              showSuccessMessage();
            }, 1000);
            
            return false;
            
          } catch (error) {
            console.error('Error in form submission:', error);
            alert('There was an error. Please try again.');
            return false;
          }
        };
        
        // Function to show success message
        window.showSuccessMessage = function() {
          console.log('showSuccessMessage called');
          
          const modalForm = document.getElementById('modalForm');
          const successMessage = document.getElementById('successMessage');
          
          if (modalForm) {
            modalForm.style.display = 'none';
            console.log('Form hidden');
          } else {
            console.error('modalForm element not found');
          }
          
          if (successMessage) {
            successMessage.style.display = 'block';
            console.log('Success message shown');
          } else {
            console.error('successMessage element not found');
          }
          
          // Auto-close after 3 seconds
          setTimeout(() => {
            console.log('Auto-closing modal');
            window.closeEvaluationModal();
          }, 3000);
        };

        // Make functions globally available
        window.AcceleraQAModal = {
          openEvaluation: window.openEvaluationModal,
          closeEvaluation: window.closeEvaluationModal
        };

        console.log('Evaluation modal functions initialized');
        console.log('Available functions:', {
          openEvaluationModal: typeof window.openEvaluationModal,
          closeEvaluationModal: typeof window.closeEvaluationModal,
          handleFormSubmit: typeof window.handleFormSubmit
        });
      })();

      // Set up event listeners when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, setting up modal event listeners...');
        
        const modal = document.getElementById('evaluationModal');
        if (modal) {
          modal.addEventListener('click', function(e) {
            if (e.target === this) {
              window.closeEvaluationModal();
            }
          });
          console.log('Modal click listener added');
        }

        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal && modal.classList.contains('show')) {
            window.closeEvaluationModal();
          }
        });
        
        console.log('Escape key listener added');
      });

      // Performance monitoring
      if ('performance' in window && 'getEntriesByType' in performance) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('⚡ Page Load Performance:', {
                'DOM Content Loaded': Math.round(perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart) + 'ms',
                'Full Page Load': Math.round(perfData.loadEventEnd - perfData.loadEventStart) + 'ms'
              });
            }
          }, 0);
        });
      }
    </script>
    </script>
  </body>
</html>
