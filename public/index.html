      }
        

      .close-btn:hover {
        background-color: #f3f4f6;
        color: #374151;
      }

      .modal-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .modal-subtitle {
        color: #6b7280;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background-color: #ffffff;
        box-sizing: border-box;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-input::placeholder {
        color: #9ca3af;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        border: none;
        padding: 0.875rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 1rem;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
      }

      .success-message {
        text-align: center;
        padding: 2rem;
      }

      .success-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
      }

      .success-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.5rem;
      }

      .success-text {
        color: #6b7280;
        font-size: 0.9rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { 
          opacity: 0; 
          transform: translateY(-20px) scale(0.95); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0) scale(1); 
        }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 640px) {
        .modal-content {
          margin: 1rem;
          padding: 1.5rem;
        }
      }
    </style>

  <body>
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #1f2937;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #fff;">AcceleraQA</h1>
        <p style="font-size: 1.25rem; margin-bottom: 2rem; color: #9ca3af;">
          JavaScript Required
        </p>
        <p style="color: #6b7280; max-width: 500px; line-height: 1.5;">
          AcceleraQA requires JavaScript to run. This pharmaceutical quality and compliance AI assistant 
          uses modern web technologies to provide secure authentication and real-time AI responses.
        </p>
        <p style="color: #6b7280; margin-top: 1rem;">
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    <div id="root"></div>

    <div id="evaluationModal" class="evaluation-modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeEvaluationModal()" aria-label="Close modal">×</button>
        
        <div id="modalForm">
          <div class="modal-header">
            <h2 class="modal-title">Request Tool Evaluation</h2>
            <p class="modal-subtitle">
              Interested in evaluating AcceleraQA for your quality team? 
              Fill out the form below and we'll get you started with a personalized demo.
            </p>
          </div>

          <form id="evaluationForm">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name *</label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                class="form-input" 
                placeholder="Enter your first name"
                required 
              />
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name *</label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                class="form-input" 
                placeholder="Enter your last name"
                required 
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Work Email Address *</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input" 
                placeholder="Enter your work email"
                required 
              />
            </div>

            <div class="form-group">
              <label for="company" class="form-label">Company Name</label>
              <input 
                type="text" 
                id="company" 
                name="company" 
                class="form-input" 
                placeholder="Enter your company name"
              />
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
              Request Evaluation Access
            </button>
          </form>
        </div>

        <div id="successMessage" class="success-message" style="display: none;">
          <div class="success-icon">✓</div>
          <h3 class="success-title">Thank you for your interest!</h3>
          <p class="success-text">
            One of our team members will be in touch shortly.
          </p>
        </div>
      </div>
    </div>
    
      <!-- Evaluation modal functionality -->
      <script src="%PUBLIC_URL%/evaluation-modal.js"></script>
  </body>
